                <input type="password" id="password" name="password" required>
            </div>
            <a href=mainpage.html><button id="submit" type="submit">Create Account</button></a>
            <br>
            <br>
            <input type="reset">
            <br>
            <br>
            <label for="tandc"> Please tick the box to accept our terms and conditions.</label>
            <input type="checkbox" id="tandc" required><br>
            <a href="tandc.html">
                Proceed here to see our terms and conditions
            </a>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </form>
    </div>
</body>
</html>
